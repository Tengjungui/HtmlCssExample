<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>label for在表单中的应用</title>
</head>

<body>
<form>
  <label for="male">Male</label>
  <input type="radio" name="sex" id="male" />
  <br />
  <label for="female">Female</label>
  <input type="radio" name="sex" id="female" />
</form>
</body>
</html>
