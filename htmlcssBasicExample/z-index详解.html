<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>z-index详解</title>
<style>
.out1{position:relative;width:400px;height:400px;margin:100px auto;}
.out1 span{display:block;width:100px;height:100px;position:absolute;border:1px solid #fff;z-index:1;}
.out1 .list1{background:#ff0000;top:50px;left:50px;}
.out1 .list2{background:#1959C9;top:100px;left:100px;}
.out1 .list3{background:#B38A11;top:150px;left:150px;}
.out1 .list4{background:#B7B60C;top:200px;left:200px;}
</style>
</head>

<body>
<div class="out1" style="z-index:2">
	<span class="list1">1-1</span>
    <span style="z-index:2;" class="list2">1-2</span>
    <span style="z-index:3;"  class="list3">1-3</span>
    <span style="z-index:4;"  class="list4">1-4</span>
</div>
<div class="out1" style="position:relative;top:-420px;left:-30px;z-index:1">
	<span class="list1">2-1</span>
    <span class="list2">2-2</span>
    <span class="list3">2-3</span>
    <span class="list4">2-4</span>
</div>
</body>
</html>
