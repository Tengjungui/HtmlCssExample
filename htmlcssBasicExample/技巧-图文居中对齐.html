<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图文居中对齐</title>
<style>
h2{font-size:14px;font-weight:normal;}
h2 img{margin-right:10px;}
p{font-size:14px;line-height:24px;font-family:"微软雅黑";}
</style>
</head>

<body>
<h2><img align="absbottom" src="img/box_title1.png">标题</h2>
<p>AbsBottom    图像的下边缘与同一行中最大元素的下边缘对齐。<br>  
     AbsMiddle    图像的中间与同一行中最大元素的中间对齐。<br>  
     Baseline     图像的下边缘与第一行文本的下边缘对齐。<br>  
     Bottom       图像的下边缘与第一行文本的下边缘对齐。<br>  
     Left         图像沿网页的左边缘对齐，文字在图像右边换行。<br>  
     Middle       图像的中间与第一行文本的下边缘对齐。<br>  
     NotSet       未设定对齐方式。<br>  
     Right        图像沿网页的右边缘对齐，文字在图像左边换行。<br>  
     TextTop      图像的上边缘与同一行上最高文本的上边缘对齐。<br>  
     Top          图像的上边缘与同一行上最高元素的上边缘对齐。</p>
</body>
</html>
